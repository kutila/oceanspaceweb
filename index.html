<!DOCTYPE html>
<html>
   <head>
      <title>OceanSpace</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <link href="css/os.css" rel="stylesheet">
       
       
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
         queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page 
         via file:// -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/
            html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/
            respond.min.js"></script>
      <![endif]-->
       
      
       <!-- jQuery (is necessary for Bootstrap's JavaScript plugins) -->
       <script src="js/jquery-1.10.2.js"></script>
      
       <!-- Include all compiled plugins (below), or include individual files as needed -->
       <script src="js/bootstrap.min.js"></script>
       
       <script>
           $(function() {
               var page=getUrlParameter('page');
               $('.nav li.active').removeClass('active'); 
               
               if (typeof page === 'undefined') {
                   $("#content").load("about.html");
                    $("#a_about").closest("li").addClass("active");
                   
               } else if (page === 'methodology') {
                   $("#content").load("methodology.html");
                    $("#a_methodology").closest("li").addClass("active");

               } else if (page === 'portal') {
                    $("#content").load("portal.html");
                    $("#a_portal").closest("li").addClass("active");

               } else if (page === 'people') {
                   $("#content").load("people.html");
                    $("#a_people").closest("li").addClass("active");

               } else {
                   console.debug('defaults to ABOUT page');
                   $("#content").load("about.html");
                    $("#a_about").closest("li").addClass("active");
               }
               
           });
           
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
            
       </script>
       
   </head>
   <body>
        <div class="container">

            <div class="row">
                <div class="row-md-12">
                    <div class="page-header jumbotron" style="border-radius: 32px">
                        <h1>OceanSpace</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified">
                       <li class="active"><a href="?page=about" id="a_about">About</a></li>
                       <li><a href="?page=methodology" id="a_methodology">Methodology</a></li>
                       <li><a href="?page=people" id="a_people">People</a></li>
                       <li><a href="?page=portal" id="a_portal">Portal</a></li>
                    </ul>
                </div>
            </div>            
            
            <div id="content"></div>
            
            
            <!-- footer: begin -->
            <div class="row">
                <div class="page-header"></div>
            </div>

            <div class="row">
                <div class="center-block" style="width:300px">
                    <p>&copy; 2015 University of Queensland</p>
                </div>
            </div>
            <!-- footer: end -->
            
       </div> 
            
   </body>
</html>
